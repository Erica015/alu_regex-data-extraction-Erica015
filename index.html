<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        /* Override the previous red background for email */
        #email {
            background: white;
        }

        /* Override the previous yellow background for firstThree class */
        .firstThree {
            background: white;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Validation styles */
        input:invalid {
            border-color: #fc8181;
        }

        input:invalid:focus {
            border-color: #fc8181;
            box-shadow: 0 0 0 3px rgba(252, 129, 129, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<form action="#" method="post">
    <label for="email">Email:</label>
    <input
            class="firstThree"
            id="email"
            name="email"
            onchange="handleEmailInput"
    /><br /><br />
    <label for="url">Website URL:</label>
    <input class="firstThree" type="url" id="url" name="url" /><br /><br />
    <label for="phone">Phone Number:</label>
    <input
            class="firstThree"
            type="tel"
            id="phone"
            name="phone"
    /><br /><br />
    <label for="credit-card">Credit Card Number:</label>
    <input type="text" id="credit-card" name="credit-card" /><br /><br />
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" /><br /><br />
    <label for="html-tags">HTML Tags:</label>
    <input
            type="text"
            id="html-tags"
            name="html-tags"
            placeholder="e.g., <p>, <div>"
    /><br /><br />
    <label for="hashtag">Hashtag:</label>
    <input
            type="text"
            id="hashtag"
            name="hashtag"
            pattern="#.*"
            placeholder="#example"
    /><br /><br />
    <label for="currency">Currency Amount:</label>
    <input
            type="text"
            id="currency"
            name="currency"
            placeholder="$19.99"
    /><br /><br />
    <button type="submit">Submit</button>
    <script src="./script.js"></script>
</form>
</body>
</html>
